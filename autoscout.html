    <script type="text/javascript">
        async function load_games(team_guid_plus) {
            const localStorage_key = `games_for_team_${team_guid_plus}`;

            try {
                const json = await (await fetch(
                        `https://vblcb.wisseq.eu/VBLCB_WebService/data/TeamMatchesByGuid?teamGuid=${team_guid_plus}`, {
                            method: "GET",
                            headers: []
                        })
                ).json();

                localStorage.setItem(localStorage_key, JSON.stringify(json));

                return json
            } catch (te) {
                if (localStorage.getItem(localStorage_key)) {
                    console.warn(`Using older result of load_games('${team_guid_plus}')`);
                    return JSON.parse(localStorage.getItem(localStorage_key))
                }
                console.error(`Failed to fetch in load_games('${team_guid_plus}')`);
                return
            }
        }

        const get_next_game_from_games = async games => (
            await games
                .filter(v => v['jsDTCode'] > new Date().getTime())
                .sort((a, b) => a['jsDTCode'] - b['jsDTCode'])
        )[0];

        const is_home_game_for_team = (game, team_id) => game['tTGUID'].replace(/\+/g, ' ') === team_id.replace(/\+/g, ' ');

        const get_opponent_from_game = (game, own_team_id) =>
            is_home_game_for_team(game, own_team_id) ?
                {
                    id: game['tUGUID'],
                    id_plus: game['tUGUID'].replace(/ /g, '+'),
                    naam: game['tUNaam']
                }
                :
                {
                    id: game['tTGUID'],
                    id_plus: game['tTGUID'].replace(/ /g, '+'),
                    naam: game['tTNaam']
                };


        async function get_game_stats(game_uid) {
            const localStorage_key = `game_stats_${game_uid}`;

            if (localStorage.getItem(localStorage_key)) {
                return JSON.parse(localStorage.getItem(localStorage_key));
            }

            console.log(`fetching game stats ${game_uid}`);

            const json = await (await fetch(
                "https://vblcb.wisseq.eu/VBLCB_WebService/data/DwfDeelByWedGuid",
                {
                    "headers": {
                        "content-type": "application/json; charset=UTF-8",
                    },
                    "referrer": `https://vblweb.wisseq.eu/Home/MatchDetail?wedguid=${game_uid}`,
                    "body": `{"AuthHeader":"na","WQVer":"ddc1.0","WedGUID":"${game_uid}","CRUD":"R"}`,
                    "method": "PUT",
                }
            )).json();

            localStorage.setItem(localStorage_key, JSON.stringify(json));

            return json
        }

        const get_relevant_deel_from_game_data = (game_data, home) => home ? game_data['TtDeel'] : game_data['TuDeel'];

        async function get_gebeurtenis_data(game_uid) {
            const localStorage_key = `gebeurtenis_data_${game_uid}`;

            if (localStorage.getItem(localStorage_key)) {
                return JSON.parse(localStorage.getItem(localStorage_key));
            }

            console.log(`fetching gebeurtenis data ${game_uid}`);

            const json = await (await fetch(
                "https://vblcb.wisseq.eu/VBLCB_WebService/data/DwfVgngByWedGuid",
                {
                    // "credentials":"include",
                    "headers": {
                        // "accept": "*/*",
                        // "accept-language": "en-US,en;q=0.9,nl;q=0.8,en-GB;q=0.7,fr;q=0.6",
                        "authorization": "na",
                        "content-type": "application/json; charset=UTF-8",
                        // "sec-fetch-mode": "cors",
                        // "sec-fetch-site": "same-site"
                    },
                    "referrer": `https://vblweb.wisseq.eu/Home/MatchDetail?wedguid=${game_uid}&ID=Uitslag`,
                    // "referrerPolicy": "no-referrer-when-downgrade",
                    "body": `{"AuthHeader":"na","WQVer":"ddc1.0","WedGUID":"${game_uid}","CRUD":"R"}`,
                    "method": "PUT",
                    // "mode": "cors"
                })).json();

            localStorage.setItem(localStorage_key, JSON.stringify(json));
            return json
        }

        const get_player_list_for_games = async (game_datas, team_id) => (await Promise.all(
            game_datas
                .map(game => game.guid)
                .map(get_game_stats)
        ))
            .map((game, i) => get_relevant_deel_from_game_data(
                game,
                is_home_game_for_team(game_datas[i], team_id)
            ));

        async function get_gebeurtenis_data_for_games(game_datas) {
            return await Promise.all(
                game_datas
                    .map(game => game.guid)
                    .map(get_gebeurtenis_data)
            );
        }

        function get_most_common_number_per_player(player_list_for_games) {
            const name_to_counts = {};

            player_list_for_games.forEach(players_in_a_game => {
                players_in_a_game.forEach(player => {
                    if (player['Functie'] !== 'S') {
                        return
                    }
                    const rugnr = String(player['RugNr']);
                    if (player['Naam'] in name_to_counts) {
                        if (rugnr in name_to_counts[player['Naam']]) {
                            name_to_counts[player['Naam']][rugnr] += 1
                        } else {
                            name_to_counts[player['Naam']][rugnr] = 1
                        }
                    } else {
                        name_to_counts[player['Naam']] = {};
                        name_to_counts[player['Naam']][rugnr] = 1
                    }
                })
            });

            const name_to_most_common = {};
            for (let naam in name_to_counts) {
                if (!naam) {
                    continue
                }
                let max_count = 0;
                for (let nummer in name_to_counts[naam]) {
                    let count = name_to_counts[naam][nummer];
                    if (count > max_count) {
                        max_count = name_to_counts[naam][nummer];
                        name_to_most_common[naam] = nummer
                    }
                }
            }

            return name_to_most_common
        }

        function make_data_table(data, attribute_to_display) {
            const team_id_plus = data.team_id_plus;
            const games = data.games;
            const player_list = data.player_list;
            const name_to_most_common_number = data.name_to_most_common_number;
            const data_per_player_per_game = data[attribute_to_display];

            const is_home_game_for_this_team = game => is_home_game_for_team(game, team_id_plus);
            const game_is_at_home = games.map(is_home_game_for_this_team);

            let verschillen = games.map(game => eval(game['uitslag'].substring(0, 7)));
            verschillen = verschillen.map((v, i) => game_is_at_home[i] ? v : -v);
            const winst = verschillen.map(v => (v > 0));
            // verschillen = verschillen.map(Math.abs)
            verschillen = verschillen.map(v => v > 0 ? '+' + v : v);

            const left_cells = 2;

            const th = content => `<th colspan="${left_cells}" style="text-align: left;">${content}</th>`;
            const td = content => `<td class="data">${content}</td>`;

            const emoji_for_winst = w => String.fromCodePoint(w ? 0x2705 : 0x274C);
            // const home_away_emoji = is_home => String.fromCodePoint(is_home ? 0x1F3E0 : 0x1F697);
            const home_away_emoji = is_home => String.fromCodePoint(is_home ? 0x1F3E0 : '');

            const attribute_str = {
                'points': 'Punten',
                'plus_minus': 'Plus minus',
                'fouls': 'Fouten',
                'minutes': 'Minuten<br>(ongeveer)',
                'free_throws': 'Gescoorde<br>vrijworpen',
                'three_pt': 'Driepunters',
            }[attribute_to_display];


            const innerhtml = [// list of strings we will join at the end
                // row: names of opponents
                '<tr class="teamnaam">',
                th(attribute_str),
                ...games.map(game => get_opponent_from_game(game, team_id_plus).naam)
                    .map(shorten_teamname)
                    .map(teamname => `<th><div><p>${teamname}</p></div></th>`),
                '<td></td>'.repeat(3),
                '</tr>',

                // row: jaar
                // '<tr class="jaar">',
                // th('Jaar'),
                // ...games.map(game => td(game.datumString.substring(8))),
                // '</tr>',

                // row: maand
                '<tr class="maand">',
                th('Maand'),
                ...games.map(game => game.datumString.substring(3, 5)).map(Number).map(td),
                '<td></td>'.repeat(3),
                '</tr>',

                // row: dag
                '<tr class="dag">',
                th('Dag'),
                ...games.map(game => td(game.datumString.substring(0, 2))),
                '<td></td>'.repeat(3),
                '</tr>',

                // row: winst
                '<tr class="winst">',
                th('Winst'),
                ...winst.map(emoji_for_winst).map(td),
                '<td></td>'.repeat(3),
                '</tr>',

                // row: verschil
                '<tr class="verschil">',
                th('Verschil'),
                ...verschillen.map(td),
                '<td></td>'.repeat(3),
                '</tr>',

                // row: thuis
                '<tr class="thuis">',
                th('Thuis'),
                ...games.map(g => is_home_game_for_team(g, team_id_plus))
                    .map(home_away_emoji)
                    .map(text => `<td class="borderbottom data">${text}</td>`),
                td('&sum;'),
                td('#'),
                td('/'),
                '</tr>'
            ];

            // rows for every player
            const sorted_names = (
                Object.keys(name_to_most_common_number)
                    .sort((a, b) => Number(name_to_most_common_number[a]) - Number(name_to_most_common_number[b]))
            );

            // for (naam of sorted_names) {
            sorted_names.forEach(name => {
                const number = name_to_most_common_number[name];

                const disp_name = data.team_id_plus.includes('BVBL1049HSE') ? name.split(' ')[0] : name;

                innerhtml.push(
                    '<tr class="player">',
                    `<td class="spelersnaam">${disp_name}</td>`,
                    `<td class="data borderright">${number}</td>`,
                );

                let sum = 0;
                let count = 0;
                player_list.forEach((game_stats, i) => {
                    let player_stats = game_stats.filter(stats => stats['Naam'] === name);

                    if (player_stats.length === 0) {
                        innerhtml.push(td(''))
                    } else {
                        player_stats = player_stats[0];
                        let data_cell = data_per_player_per_game[i][game_is_at_home[i] ? 'T' : 'U'][player_stats.RelGUID] || "0";

                        sum += parseInt(data_cell);
                        count += 1;

                        innerhtml.push(td(data_cell))
                    }
                });

                innerhtml.push(
                    `<td class="data borderleft">${sum}</td>`,
                    td(count),
                    td((sum / count).toFixed(1)),
                    '</tr>'
                );
            });

            const table = document.createElement('table');
            table.innerHTML = innerhtml.join('');

            return table
        }

        async function get_all_data_of_opponent(teamid_plus) {
            const own_games = await load_games(teamid_plus);
            const next_game = await get_next_game_from_games(own_games);
            const opponent = await get_opponent_from_game(next_game, teamid_plus);
            return get_all_data_of_team(opponent.id_plus)
        }

        async function get_all_data_of_team(team_id_plus) {
            let previous_games =
                (await load_games(team_id_plus))
                    .filter(game => (game['uitslag'] !== ""))
                    .sort((a, b) => a['jsDTCode'] - b['jsDTCode']);
            previous_games = previous_games;//.slice(previous_games.length - 2); // TODO: remove

            let player_list = get_player_list_for_games(previous_games, team_id_plus);
            let gebeurtenis_data = get_gebeurtenis_data_for_games(previous_games);

            player_list = await player_list;
            gebeurtenis_data = await gebeurtenis_data;

            return {
                team_id_plus: team_id_plus,
                games: previous_games,
                name_to_most_common_number: get_most_common_number_per_player(player_list),
                points: gebeurtenis_data.map(gebeurtenis_data_to_points),
                plus_minus: gebeurtenis_data.map(gebeurtenis_data_to_plus_minus),
                fouls: gebeurtenis_data.map(gebeurtenis_data_to_fouls),
                minutes: gebeurtenis_data.map(gebeurtenis_data_to_minutes),
                free_throws: gebeurtenis_data.map(gebeurtenis_data_to_free_throws),
                three_pt: gebeurtenis_data.map(gebeurtenis_data_to_three_pt),
                player_list: player_list,
                gebeurtenis_data: gebeurtenis_data
            };
        }

        function table_from_list_of_objs(objs) {
            let table = ['<table>'];
            let keys = [];
            // for (obj of objs) {
            objs.forEach(obj => {
                table.push('<tr>');

                for (let key of keys) {
                    table.push('<td>' + (obj[key] || '') + '</td>')
                }

                for (let key in obj) {
                    if (keys.indexOf(key) === -1) {
                        table.push('<td>', obj[key], '</td>');
                        keys.push(key)
                    }
                }
                table.push('</tr>')
            });

            table.push('</table>');

            table[0] += '<tr>' + keys.map(key => `<th>${key}</th>`).join('') + '</tr>';

            return table.join('')
        }

        async function display_table_for_gebeurtenis_data(gebeurtenis_data) {
            gebeurtenis_data = await gebeurtenis_data;
            document.body.innerHTML = make_table_from_list_of_objs(gebeurtenis_data['GebNis']);
        }

        function gebeurtenis_data_to_points(gebeurtenis_data) {
            let points = {
                T: {},
                U: {}
            };
            if (gebeurtenis_data === null) {
                return points
            }
            gebeurtenis_data['GebNis'].forEach(gebeurtenis => {
                if ((gebeurtenis['GebType'] === 50)) {
                    // Set to zero when they played in the game
                    points[gebeurtenis['TofU']][gebeurtenis['RelGUID']] |= 0;
                }
                if (gebeurtenis['GebType'] === 10) {
                    points[gebeurtenis['TofU']][gebeurtenis['RelGUID']] |= 0; // some games don't record in/uit
                    points[gebeurtenis['TofU']][gebeurtenis['RelGUID']] += parseInt(gebeurtenis['Text'].split(' ')[0]);
                }
            });
            return points
        }

        function gebeurtenis_data_to_plus_minus(gebeurtenis_data) {
            let plus_minus = {
                T: {},
                U: {}
            };
            if (gebeurtenis_data === null) {
                return plus_minus
            }

            let players_on_field = {
                T: [],
                U: []
            };

            for (let gebeurtenis of gebeurtenis_data['GebNis']) {
                if (gebeurtenis['GebType'] === 50) {
                    // wissel
                    if (gebeurtenis['Text'] === 'in') {
                        plus_minus[gebeurtenis['TofU']][gebeurtenis['RelGUID']] |= 0;
                        players_on_field[gebeurtenis['TofU']].push(gebeurtenis['RelGUID'])
                    } else if (gebeurtenis['Text'] === 'uit') {
                        players_on_field[gebeurtenis['TofU']] = (
                            players_on_field[gebeurtenis['TofU']].filter(v => v !== gebeurtenis['RelGUID'])
                        )
                    }
                } else if (gebeurtenis['GebType'] === 10) {
                    // score
                    let punten = Number(gebeurtenis['Text'].split(' ')[0]);
                    if (gebeurtenis['TofU'] === 'U') {
                        punten = -punten
                    }
                    for (let player of players_on_field.T) {
                        plus_minus.T[player] += punten
                    }
                    for (let player of players_on_field.U) {
                        plus_minus.U[player] -= punten
                    }
                }
            }
            return plus_minus
        }

        function gebeurtenis_data_to_fouls(gebeurtenis_data) {
            let fouls = {
                T: {},
                U: {}
            };
            if (gebeurtenis_data === null) {
                return fouls
            }

            for (let geb of gebeurtenis_data['GebNis']) {
                if (geb['GebType'] === 30 && geb['GebStatus'] === 10) {
                    if (!(fouls[geb['TofU']][geb['RelGUID']])) {
                        fouls[geb['TofU']][geb['RelGUID']] = ''
                    }

                    fouls[geb['TofU']][geb['RelGUID']] += geb['Text'][0]
                }
            }
            const f = foul_str => `${foul_str.length}<sup>${Array.from(foul_str).filter(p => p != 'P').join('')}</sup>`;

            for (let id in fouls.T) {
                fouls.T[id] = f(fouls.T[id])
            }
            for (let id in fouls.U) {
                fouls.U[id] = f(fouls.U[id])
            }

            return fouls
        }

        function gebeurtenis_data_to_minutes(gebeurtenis_data) {
            let minutes = {
                T: {},
                U: {}
            };

            let players_on_field = {
                T: [],
                U: []
            };
            if (gebeurtenis_data === null) {
                return minutes
            }

            // Add counter for every player that played
            gebeurtenis_data['GebNis']
                .filter(geb => geb['GebType'] === 50)
                .forEach(geb => minutes[geb['TofU']][geb['RelGUID']] = 0);

            for (let geb of gebeurtenis_data['GebNis']) {
                let quarter_start = 0;
                if (geb['GebStatus'] === 10) {
                    if (geb['GebType'] === 40) {
                        // quarter changes

                        // next 10 in's get .5 for free to ajust for counting the minutes 1-10
                        // gebeurtenis_data
                        // ['GebNis']
                        // .filter(geb2 => geb['Index'] < geb2.Index) // happens after
                        // .filter(geb2 => geb2.Index <= geb['Index'] + 10) // only 10
                        // .filter(geb2 => geb2.Text === 'in')
                        // .forEach(geb2 => minutes[geb2.TofU][geb2.RelGUID] += .5)

                        // last 10 uit's get .5 for free as well
                        gebeurtenis_data
                            ['GebNis']
                            .filter(geb2 => geb['Index'] < geb2['Index']) // happens after
                            .filter(geb2 => geb2['Index'] <= geb['Index'] + 10) // only 10
                            .filter(geb2 => geb2['Text'] === 'in')
                            .forEach(geb2 => minutes[geb2['TofU']][geb2['RelGUID']] += 1)
                    }

                    if (geb['GebType'] === 50) {
                        let minuut = parseInt(geb['Minuut']);
                        if (geb['Text'] === 'in') {

                            minutes[geb['TofU']][geb['RelGUID']] -= minuut;
                            players_on_field[geb['TofU']].push(geb['RelGUID'])
                        } else if (geb['Text'] === 'uit') {
                            minutes[geb['TofU']][geb['RelGUID']] += minuut;
                            players_on_field[geb['TofU']] = players_on_field[geb['TofU']].filter(rg => rg !== geb['RelGUID'])
                        }
                    }
                }
            }

            // If players were not subbed off at the end of the game;
            let last_minute = 10; // TODO: overtime periods
            last_minute += 1;
            for (let team of ['T', 'U']) {
                for (let guid of players_on_field[team]) {
                    minutes[team][guid] += last_minute
                }
            }

            return minutes
        }

        function gebeurtenis_data_to_free_throws(gebeurtenis_data) {
            let result = {
                U: {},
                T: {}
            };
            if (gebeurtenis_data === null) {
                return result
            }

            const free_throws = gebeurtenis_data['GebNis'].filter(g => g['GebType'] === 10).filter(g => g.Text[0] === '1');
            for (let g of free_throws) {
                result[g.TofU][g.RelGUID] |= 0;
                result[g.TofU][g.RelGUID] += 1
            }

            return result
        }

        function gebeurtenis_data_to_three_pt(gebeurtenis_data) {
            let result = {
                U: {},
                T: {}
            };
            if (gebeurtenis_data === null) {
                return result
            }

            const free_throws = gebeurtenis_data['GebNis'].filter(g => g['GebType'] === 10).filter(g => g.Text[0] === '3');
            for (let g of free_throws) {
                result[g.TofU][g.RelGUID] |= 0;
                result[g.TofU][g.RelGUID] += 1
            }

            return result
        }

        function shorten_teamname(teamname) {
            return [
                " As ", "Achel", "Alken",
